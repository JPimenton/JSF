<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>ContentFlow</title>
</h:head>

<h:body>
	<h:form>

    <p:submenu label="Galerias" icon="ui-icon-image">
    	<p:column>
    	<p:submenu>
       <p:menuitem value="Galeria" url="galeria.xhtml" icon=" ui-icon-image"/>
       <p:menuitem value="ContentFlow" url="contentFlow.xhtml" icon=" ui-icon-star"/>
       <p:menuitem value="Media" url="media.xhtml" icon="ui-icon-flag"/>
       </p:submenu>
       </p:column>
    </p:submenu>
    <p:menuitem value="Informacion" url="informacion.xhtml" icon="ui-icon-transferthick-e-w"/>
	 <p:menuitem value="Salir" url="login.xhtml" icon="ui-icon-power"/>
 </p:megaMenu>

		<p:contentFlow value="#{imagesView.images}" var="image">
			<p:graphicImage value="imagenes/#{image}" styleClass="content" />
			<div class="caption">#{image}</div>
		</p:contentFlow>

	</h:form>
